<!DOCTYPE HTML>

<html>
    <head>

    </head>

    <body>
        
        <h1>Progression Generator for OnSong</h1>
        <p> App created by Isaac Yong</p>

        <form id="prog-form">
            Key:&nbsp&nbsp<select id="prog-key" placeholder="Section here" name="inputKey"> 
                    <option></option>
                    <option>C</option>
                    <option>Db</option>
                    <option>D</option>
                    <option>Eb</option>
                    <option>F</option>
                    <option>Gb</option>
                    <option>G</option>
                    <option>Ab</option>
                    <option>A</option>
                    <option>Bb</option>
                    <option>B</option>
                    <option>C#</option>
                    <option>F#</option>
                </select>
                <br/>
                <br/>
            Section:&nbsp&nbsp<select id="prog-section" placeholder="Section here" name="inputSection">
                <option></option>
                <option>Intro</option>
                <option>Verse</option>
                <option>Pre-Chorus</option>
                <option>Chorus</option>
                <option>Interlude</option>
                <option>Bridge</option>
                <option>Outro</option>
                <option>Hook</option>
                <option>Last Line</option>
                <option>Rap</option>
            </select>
            <br/>
            <br/>

            Common <br/>Progression:&nbsp&nbsp<select id="prog-common-progression">
                    <option></option>
                    <option value="15634345">Typical Chinese Ballad (Canon)</option>
                    <option value="6415">Top 40s 4-Chords 1 (vi-IV-I-V)</option>
                    <option value="1564">Top 40s 4-Chords 2 (I-V-vi-IV)</option>
                    <option value="45362511">Chinese Ballad (IV-V-iii-vi-ii-V-I-I)</option>
                    <option value="6251">Circle Progression (iv-ii-V-I)</option>
                    <option></option>
                </select>

            <input id="prog-text" type="text" placeholder="eg. 6415 or 1562M34mb7" name="inputProgression" value="" size = "25"> <-- Custom input
            
            <br/><br/>

            Full Bar: <input id="prog-choice-1" type="radio" name="inputIsHalfBar" checked>
            Spacing: <input id="spacing" type="text" placeholder="Section here" name="inputSpacing" value="18" size = "3"> Change if spacing is too narrow/wide<br/>
            <br/>
            Half Bar: <input id="prog-choice-2" type="radio" name="inputIsHalfBar" ><br/>
            
            <br/>

            <textarea name="output" id="outputResult" cols="70" rows="20"></textarea>
                
                <br/>

            <button>Generate</button>
            
        </form>

        <button id="clear">Clear</button>
        <button id="copy">Copy</button>
        

        <br/>
        

        <div id="result">
        </div>


        <script src="progression-generator-functions.js"></script>
        <script src="progression-generator-app.js"></script>

    

    </body>

</html>
